linux:
  prehook:
    cmd: 'sudo apt-get'
    args: 'update -y'
  main:
    cmd: 'sudo apt-get'
    args: 'install tmux xsel -y'
mac:
  prehook:
    cmd: 'brew'
    args: 'update'
  main:
    cmd: 'brew'
    args: 'install tmux reattach-to-user-namespace'
windows:
  main:
    cmd: 'echo'
    args: 'No support for tmux'

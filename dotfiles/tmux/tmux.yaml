linux:
  prehook:
    cmd: 'mkdir'
    args: '$HOME/.local/bin -p'
  main:
    cmd: 'wet -P $HOME/.local/bin'
    args: 'https://github.com/nelsonenzo/tmux-appimage/releases/download/tmux3.1b/tmux-3.1b-x86_64.AppImage'
  posthook:
    cmd: 'ln -s $HOME/.local/bin/tmux-3.1b-x86_64.AppImage $HOME/.local/bin/tmux'
    args: 'sudo apt-get update && sudo apt install xsel -y'
mac:
  prehook:
    cmd: 'brew'
    args: 'update'
  main:
    cmd: 'brew'
    args: 'install tmux reattach-to-user-namespace'
windows:
  main:
    cmd: 'echo'
    args: 'No support for tmux'

linux:
  prehook:
    cmd: 'apt-get'
    args: 'update -y'
  main:
    cmd: 'apt-get'
    args: 'install neovim -y'
  posthook:
    cmd: 'apt-get'
    args: 'install python-neovim python3-neovim -y'
mac:
  prehook:
    cmd: 'brew'
    args: 'update'
  main:
    cmd: 'brew'
    args: 'install neovim'
windows:
  main:
    cmd: 'choco'
    args: 'install neovim -y'

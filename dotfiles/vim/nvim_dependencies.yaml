linux:
  prehook:
    cmd: 'apt-get'
    args: 'update -y'
  main:
    cmd: 'apt-get'
    args: 'install software-properties-common python-dev python-pip python3-dev python3-pip -y'
  posthook:
    cmd: 'add-apt-repository'
    args: 'ppa:neovim-ppa/stable -y'
mac:
  prehook:
    cmd: 'brew'
    args: 'update'
  main:
    cmd: 'brew'
    args: 'install python3'
windows:
  main:
    cmd: 'choco'
    args: 'install python3 -y'

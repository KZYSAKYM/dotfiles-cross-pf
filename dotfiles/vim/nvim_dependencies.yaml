linux:
  prehook:
    cmd: 'apt'
    args: 'update -y'
  main:
    cmd: 'apt'
    args: 'install software-properties-common python-dev python-pip python3-dev python3-pip -y'
  posthook:
    cmd: 'add-apt-repository'
    args: 'ppa:neovim-ppa/stable'
mac:
  prehook:
    cmd: 'brew'
    args: 'update -y'
  main:
    cmd: 'brew'
    args: 'install python3 -y'
windows:
  main:
    cmd: 'choco'
    args: 'install python3 -y'
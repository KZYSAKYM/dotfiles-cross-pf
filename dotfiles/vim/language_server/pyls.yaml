linux:
  prehook:
    cmd: 'apt'
    args: 'update -y'
  main:
    cmd: 'apt'
    args: 'install python3-pip -y'
  posthook:
    cmd: 'pip3'
    args: 'install python-language-server'
mac:
  prehook:
    cmd: 'brew'
    args: 'update -y'
  main:
    cmd: 'brew'
    args: 'install python3-pip -y'
  posthook:
    cmd: 'pip3'
    args: 'install python-language-server'
windows:
  main:
    cmd: 'choco'
    args: 'install python3 -y'
  posthook:
    cmd: 'pip3'
    args: 'install python-language-server'
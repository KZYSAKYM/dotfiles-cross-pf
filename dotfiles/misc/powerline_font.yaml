linux:
  prehook:
    cmd: 'apt-get'
    args: 'update -y'
  main:
    cmd: 'apt-get'
    args: 'install fonts-powerline -y'
mac:
  prehook:
    cmd: 'git'
    args: 'clone https://github.com/powerline/fonts.git --depth=1 ~'
  main:
    cmd: '~/fonts/install.sh'
    args: ''
  posthook:
    cmd: 'rm'
    args: '-rf ~/fonts'
windows:
  prehook:
    cmd: 'git'
    args: 'clone https://github.com/powerline/fonts.git --depth=1 ..\..\..\fonts'
  main:
    cmd: 'echo'
    args: 'Please Execute ..\..\..\fonts\install.ps1'

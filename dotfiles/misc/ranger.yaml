linux:
  prehook:
    cmd: 'apt'
    args: 'install imagemagick w3m-img python3 python3-pip wget tar -y'
  main:
    cmd: 'wget'
    args: '-O - http://nongnu.org/ranger/ranger-stable.tar.gz | tar xzf -C /tmp -'
  posthook:
    cmd: 'cd /tmp/ranger-* ; '
    args: 'make install'
mac:
  prehook:
    cmd: 'brew'
    args: 'install ImageMagick w3m-img python3 python3-pip wget tar -y'
  main:
    cmd: 'wget'
    args: '-O - http://nongnu.org/ranger/ranger-stable.tar.gz | tar xzf -C /tmp -'
  posthook:
    cmd: 'cd /tmp/ranger-* ; '
    args: 'make install'
windows:
  main:
    cmd: 'echo'
    args: 'Not Suported'

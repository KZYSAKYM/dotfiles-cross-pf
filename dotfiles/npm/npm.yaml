linux:
  prehook:
    cmd: 'git'
    args: ' clone git://github.com/creationix/nvm.git $HOME/.nvm'
  main:
    cmd: '. $HOME/.nvm/nvm.sh'
    args: '; nvm install --lts'
  posthook:
    cmd: 'echo'
    args: '"[ -f $HOME/.nvm/nvm.sh ] && source $HOME/.nvm/nvm.sh" >> $HOME/.bashrc'
mac:
  prehook:
    cmd: 'brew'
    args: 'update'
  main:
    cmd: 'brew'
    args: 'install nodejs npm'
windows:
  main:
    cmd: 'choco'
    args: 'install nodejs npm -y'

linux:
  prehook:
    cmd: 'sudo apt-get'
    args: 'update -y'
  main:
    cmd: 'sudo apt-get'
    args: 'install nodejs npm -y'
mac:
  prehook:
    cmd: 'brew'
    args: 'update'
  main:
    cmd: 'brew'
    args: 'install nodejs npm'
windows:
  main:
    cmd: 'choco'
    args: 'install nodejs npm -y'
